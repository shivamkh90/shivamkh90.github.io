<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          {% include header.html %}
          <main class="mdl-layout__content" style="background: white">
            <section class="section--center mdl-grid mdl-grid--no-spacing">
              <div class="mdl-cell mdl-cell--12-col">
                {{page.disqus}}
                <h3>{{page.title}}</h3>
                <span class="mdl-typography--caption mdl-color-text--orange-700">{{ page.date | date: "%B %d, %Y" }}    </span>
                <span class="disqus-comment-count mdl-typography--caption mdl-color-text--orange-700" style="float: right;" data-disqus-identifier="{{page.disqus_identifier}}"></span>
                {{ content }}
                <!-- AddToAny BEGIN -->
                <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                  <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
                  <a class="a2a_button_facebook"></a>
                  <a class="a2a_button_twitter"></a>
                  <a class="a2a_button_linkedin"></a>
                  <a class="a2a_button_google_plus"></a>
                  <!--<a class="a2a_dd" href="https://www.addtoany.com/subscribe?linkurl=http%3A%2F%2Fshivam.co%2Ffeed.xml&amp;linkname=">
                    <img src="{{site.url}}/assets/images/rss.png" width="32" height="32" border="0" alt="Subscribe"/></a>-->
                  <br/><br/>
                </div>
                <script>
                var a2a_config = a2a_config || {};
                //a2a_config.linkurl = "http://shivam.co/feed.xml";
                </script>
                <!--<script async src="https://static.addtoany.com/menu/feed.js"></script>-->
                <script async src="https://static.addtoany.com/menu/page.js"></script>
                <!-- AddToAny END -->
              </div>
              {% if page.comments and site.disqus_shortname %}
                <div id="disqus_thread" class="mdl-cell mdl-cell--12-col"></div>
                <script>
                    /**
                     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
                     */
                    {% if page.disqus_identifier != null %}
                      var id={{page.disqus_identifier}};
                    {% else %}
                      var id="{{page.date | date_to_xmlschema}}";
                    {% endif %}
                    var disqus_config = function () {
                        this.page.url = "{{canonical}}";  // Replace PAGE_URL with your page's canonical URL variable
                        this.page.identifier = id; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    (function() {  // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');

                        s.src = '//{{site.disqus_shortname}}.disqus.com/embed.js';

                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
              {% endif %}
<!--<div class="mdl-cell mdl-cell--12-col">
              <script>

              (function() {
                var cx = '001812475084992822562:chf9cpyo8wc';
                var gcse = document.createElement('script');
                gcse.type = 'text/javascript';
                gcse.async = true;
                gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(gcse, s);
              })();
            </script>
            <gcse:search></gcse:search>
          </div>-->
            </section>
            {% include footer.html %}
          </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    {% if page.comments and site.disqus_shortname %}
    <script id="dsq-count-scr" src="//{{site.disqus_shortname}}.disqus.com/count.js" async></script>
    {% endif %}
  </body>

</html>
